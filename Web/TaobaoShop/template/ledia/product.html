{% extends "../base.html" %}

{% block body_content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-bordered product-sku-table">
                <thead>
                    <tr>
                        <th style="width:100px;">图片</th>
                        <th style="width:200px;">标题</th>
                        <th style="width:90px;">货号</th>
                        <th style="width:90px;">状态</th>
                        <th style="width:90px;">颜色</th>
                        <th style="width:90px;">码数</th>
                        <th style="width:90px;">单价</th>
                        <th style="width:90px;">库存</th>
                        <th style="width:90px;">销量</th>
                        <th>备注</th>
                    </tr>
                </thead>
                <tbody>
                {% module Template('ledia/product_sku_tr.html', product=product) %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% end %}
