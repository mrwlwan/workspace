{% extends "../base.html" %}

{% block body_content %}
<div class="container-fluid" style="margin-top:20px;">
    <div class="row">
        <div class="col-md-12">
            <a class="btn btn-default" href="/" style="margin-bottom:20px;">返回首页</a>
        </div>
        <div class="col-md-12">
            <form class="form-horizontal" method="POST" action="/config" autocomplete="off">
                <input name="id" type="hidden" value="{{config.get('id', '')}}">
                <div class="form-group">
                    <label class="control-label col-md-1">店铺名称</label>
                    <div class="col-md-11">
                        <input name="shop_name" type="text" class="form-control" placeholder="店铺名称" value="{{config.get('shop_name') or ''}}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-1">每页项数</label>
                    <div class="col-md-11">
                        <input name="per_page" type="text" class="form-control" placeholder="每页项数" value="{{config.get('per_page') or 20}}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-1">更新间隔</label>
                    <div class="col-md-11">
                        <div class="input-group">
                            <input name="expiry_days" type="text" class="form-control" placeholder="每页项数" value="{{config.get('expiry_days') or 1}}">
                            <div class="input-group-addon">天</div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-1">更新日期</label>
                    <div class="col-md-11">
                        <input name="update_date" type="date" class="form-control" placeholder="更新日期" value="{{config.get('update_date') or ''}}">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-1 col-md-11">
                        <button type="reset" class="btn btn-warning">重置</button>
                        <button type="submit" class="btn btn-primary">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% end %}
